<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Global Scope
        var message = 'Hello, Cristian!!!';
        var $ = function (message) {
          console.log('Say: ' + message);
        }
    
        // Function Scope
        function printNumbers() {
          for (var i = 0; i < 10; i++) {
            function eventuallyPrintNumber(n) {
              setTimeout(function () {
                console.log(n);
              }, 100);
            }
    
            eventuallyPrintNumber(i);
          }
        }
    
        // printNumbers();
    
        // Block Scope
        function printNumbers2() {
          for (let i = 0; i < 10; i++) {
            setTimeout(function () {
              console.log(i);
            }, 100);
          }
        }
    
        printNumbers2();
    
        // Module Scope
        
      </script>
</body>
</html>
